<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border: solid;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>Zespół gospodarza</th>
            <th>Zespół gościa</th>
            <th>Wynik</th>
        </tr>
        {% for game in games %}
            <tr>
                <td>{{ game.team_home.name }}</td>
                <td>{{ game.team_away.name }}</td>
                <td>{{ game.team_home_goals }}:{{ game.team_away_goals }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
